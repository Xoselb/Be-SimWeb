<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' http://localhost:3000;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eb_SimWeb{% endblock %}</title>
    <meta name="description" content="{% block description %}Eb_SimWeb - Tu plataforma de simulación de carreras profesional{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/main.css">
    {% block styles %}{% endblock %}
    
    <!-- Preload de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags para redes sociales -->
    <meta property="og:title" content="{% block og_title %}Eb_SimWeb{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Tu plataforma de simulación de carreras profesional{% endblock %}">
    <meta property="og:image" content="{% block og_image %}/images/og-image.jpg{% endblock %}">
    <meta property="og:url" content="{{ current_url }}">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- Header -->
    {% include '../partials/header.html' %}
    
    <!-- Contenido principal -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include '../partials/footer.html' %}
    
    <!-- Scripts -->
    <script src="/assets/scripts/main.js" defer></script>
    {% block scripts %}{% endblock %}

    <!-- Sistema de seguridad -->
    <script src="/assets/scripts/security.js"></script>
    <script src="/assets/scripts/auth.js"></script>
</body>
</html>
