    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Membres/perfil.css">

    <style>
        /* Fondo negro para toda la página */

            margin: 0;
        }

        /* Contenedor principal con fondo negro */

            border: 1px solid #333;

            margin: 50px auto;

            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 242, 0, 0.1);

        /* Estilo para los campos de formulario */
        .form-group input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
        }

        /* Estilo para los enlaces */
        .login-footer a {
            color: #FFF200;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: #ffeb3b;
            text-decoration: underline;
        }
        .login-container {
            max-width: 500px;
            margin: 100px auto 50px;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }
        
        .login-container h1 {
            text-align: center;
            color: #FFF200;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #FFF200;
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #FFF200;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #e6d300;
            transform: translateY(-2px);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-footer a {
            color: #FFF200;
            font-weight: 500;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff0000;
            margin-bottom: 20px;
            font-weight: 800;
            font-size: 1.2rem;
            text-align: center;
            display: none;
        }
    </style>

<body>

                <li><a href="index.html#servicios">Services</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="merch.html">Boutique</a></li>
                <li><a href="contacto.html">Contact</a></li>
                <li class="nav-user" id="navUser" style="display: none;">
                    <div class="user-avatar" id="userMenuBtn">
                        <img src="img/default-avatar.png" alt="Profil" id="userAvatar">

                    </div>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="perfil.html"><i class="fas fa-user"></i> Mon Profil</a>
                        <a href="mes-reservations.html"><i class="fas fa-calendar-alt"></i> Mes réservations</a>
                        <a href="parametres.html"><i class="fas fa-cog"></i> Paramètres</a>

    <div class="login-container">
        <h1>Connexion</h1>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Se connecter</button>
        </form>
        <div class="login-footer">
            <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
            <p><a href="forgot-password.html">Mot de passe oublié ?</a></p>
        </div>
    </div>

<script src="js/auth.js"></script>
<script>
    // Verificar si el usuario ya está autenticado
    if (window.auth.isAuthenticated()) {
        window.location.href = 'index.html';
    }

    // Función para validar email
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }

    // Función para mostrar errores
    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    // Manejador del formulario de login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const errorElement = document.getElementById('errorMessage');
        
        // Reset styles
        email.style.borderColor = '#444';
        password.style.borderColor = '#444';
        errorElement.style.display = 'none';
        
        // Validación
        let isValid = true;
        
        if (!email.value) {
            email.style.borderColor = '#ff6b6b';
            showError('Veuillez entrer votre email');
            isValid = false;
        } else if (!validateEmail(email.value)) {
            email.style.borderColor = '#ff6b6b';
            showError('Veuillez entrer un email valide');
            isValid = false;
        } else if (!password.value) {
            password.style.borderColor = '#ff6b6b';
            showError('Veuillez entrer votre mot de passe');
            isValid = false;
        }
        
        if (!isValid) return;
        
        // Mostrar estado de carga
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
        submitBtn.disabled = true;
        
        // Usar el sistema de autenticación
        setTimeout(() => {
            const loginSuccess = window.auth.handleLogin(email.value, password.value);
            
            if (!loginSuccess) {
                showError('Email ou mot de passe incorrect');
                email.style.borderColor = '#ff6b6b';
                password.style.borderColor = '#ff6b6b';
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }, 500);
    });

    // Manejar el menú móvil
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const mainNav = document.querySelector('.main-nav');

    if (mobileMenuBtn && mainNav) {
        mobileMenuBtn.addEventListener('click', function() {
            mainNav.classList.toggle('show');
            this.classList.toggle('active');
        });

        // Cerrar menú al hacer clic en un enlace
        const navLinks = mainNav.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                mainNav.classList.remove('show');
                mobileMenuBtn.classList.remove('active');
            });
        });
    }
</script>
