<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - EB Simracing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #333;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ff4d4d;
        }
        
        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .detail-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
        }
        
        .detail-group h3 {
            color: #ff4d4d;
            margin-top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            font-weight: bold;
            color: #ccc;
        }
        
        .detail-value {
            color: #fff;
        }
        
        .logout-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px 0;
            background: #ff4d4d;
            color: white;
            text-align: center;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="profile-container" id="profileContainer">
        <div class="loading" id="loading">Cargando perfil...</div>
        <div id="profileContent" style="display: none;">
            <div class="profile-header">
                <div class="profile-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2 id="userName">Cargando...</h2>
                <p id="userEmail">cargando@ejemplo.com</p>
            </div>
            
            <div class="profile-details">
                <div class="detail-group">
                    <h3>Información Personal</h3>
                    <div class="detail-item">
                        <span class="detail-label">Nombre:</span>
                        <span class="detail-value" id="userFirstName">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Apellidos:</span>
                        <span class="detail-value" id="userLastName">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">País:</span>
                        <span class="detail-value" id="userCountry">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Fecha de Nacimiento:</span>
                        <span class="detail-value" id="userBirthdate">-</span>
                    </div>
                </div>
                
                <div class="detail-group">
                    <h3>Dirección</h3>
                    <div class="detail-item">
                        <span class="detail-label">Calle:</span>
                        <span class="detail-value" id="userStreet">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Número:</span>
                        <span class="detail-value" id="userStreetNumber">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value" id="userEmailText">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Miembro desde:</span>
                        <span class="detail-value" id="userSince">-</span>
                    </div>
                </div>
            </div>
            
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </div>

    <script src="js/perfil.js"></script>
</body>
</html>
