<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - EB Simracing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Membres/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .forgot-container {
            max-width: 500px;
            margin: 100px auto 50px;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            text-align: center;
        }
        
        .forgot-container h1 {
            color: #FFF200;
            margin-bottom: 20px;
        }
        
        .forgot-container p {
            margin-bottom: 30px;
            color: #aaa;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #FFF200;
            outline: none;
        }
        
        .btn-reset {
            width: 100%;
            padding: 12px;
            background: #FFF200;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-reset:hover {
            background: #e6d300;
            transform: translateY(-2px);
        }
        
        .back-to-login {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-to-login a {
            color: #FFF200;
            text-decoration: none;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .success-message, .error-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success-message {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
    </style>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    
<!-- Header -->
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="index.html"><h1>EB <span>Simracing</span></h1></a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html#inicio" class="active">Accueil</a></li>
                <li><a href="index.html#servicios">Services</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="merch.html">Boutique</a></li>
                <li><a href="contacto.html">Contact</a></li>
                <li class="nav-user" id="navUser" style="display: none;">
                    <div class="user-avatar" id="userMenuBtn">
                        <img src="img/default-avatar.png" alt="Profil" id="userAvatar">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="perfil.html"><i class="fas fa-user"></i> Mon Profil</a>
                        <a href="mes-reservations.html"><i class="fas fa-calendar-alt"></i> Mes réservations</a>
                        <a href="parametres.html"><i class="fas fa-cog"></i> Paramètres</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                    </div>
                </li>
                <li class="nav-login" id="navLogin">
                    <a href="login.html" class="btn-login">Connexion</a>
                </li>
            </ul>
        </nav>
        <div class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</header>
    
    <div class="forgot-container">
        <h1>Mot de passe oublié ?</h1>
        <p>Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-reset">Réinitialiser le mot de passe</button>
        </form>
        
        <div class="back-to-login">
            <a href="login.html">Retour à la page de connexion</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const successElement = document.getElementById('successMessage');
            const errorElement = document.getElementById('errorMessage');
            
            // Validación básica
            if (!email) {
                showError('Veuillez entrer votre adresse email');
                return;
            }
            
            // Aquí iría la lógica para enviar el correo de recuperación
            // Por ahora, mostramos un mensaje de éxito
            showSuccess('Un email de réinitialisation a été envoyé à ' + email);
            this.reset();
        });
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            successElement.style.display = 'none';
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            const errorElement = document.getElementById('errorMessage');
            
            successElement.textContent = message;
            successElement.style.display = 'block';
            errorElement.style.display = 'none';
        }
    </script>
    <script src="js/auth.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
